{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">User</th>
        <th scope="col">Score</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    {% for leader in leaderboard_list %}
    <tbody>
    <tr class="table-success">
        <th scope="row">{{ leader.user }}</th>
        <td>{{ leader.score }}</td>
        <td>{{ leader.date_created }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
